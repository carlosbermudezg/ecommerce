<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo E-Commerce</title>
    <!-- CSS only -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Own Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0beabbc2f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-main fixed-top">
        <div class="container-fluid">
            <div class="container-fluid d-flex justify-content-between" id="myList" role="tablist">
                <a data-bs-toggle="list" href="#home" role="tab" class="navbar-brand brand">
                    Academlo Store
                </a>
                <a data-bs-toggle="list" href="#cart" id="btn__cart" role="tab" class="btn bg-blue">
                    <i class="fa-solid fa-cart-shopping light-text"></i> <span id="totalShop" class="badge bg-secondary">0</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container p-4 margin-top ">
        <div role="tabpanel">
            <!-- Tab panes -->
            <div class="tab-content">
              <div class="tab-pane fade show active" id="home" role="tabpanel">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-5 col-sm-12">
                        <form class="d-flex" role="search">
                            <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <a href="#" id="btn__search" class="btn bg-secondary light-text">Search</a>
                        </form>
                    </div>
                </div>
                <div class="row mt-4 d-flex justify-content-around" id="card-container">
                    
                </div>
              </div>
              <div class="tab-pane fade" id="cart" role="tabpanel">
                <div class="row">
                  <div class="col-md-12 col-lg-12 order-md-last">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                      <span class="text-primary">Tu Pedido</span>
                      <span class="badge bg-primary rounded-pill" id="items-cart"></span>
                    </h4>
                    <div class="row">
                        <ul class="list-group mb-3" id="product-cart">
                            
                        </ul>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between">
                              <span>Total (USD)</span>
                              <strong id="total">$0</strong>
                            </li>
                        </ul>
                    </div>
                </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <!-- Then put toasts within -->
        </div>
      </div>
    <!-- <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <strong class="me-auto">Articulo Agregado</strong>
            <small id="toast-price"></small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="addedProduct">
            </div>
        </div>
    </div> -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Js -->
    <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
